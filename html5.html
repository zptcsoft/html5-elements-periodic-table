<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5手册</title>
</head>
<body>
	<div id="html">
		<h2>html</h2>
		<h3>释义</h3>
		<p>html文件的根元素，html文件里的所有内容都需要放到html里。</p>
		<h3>属性</h3>
		<p>manifest属性，指定离线web引用的缓存文件地址。</p>
	</div>
	<div id="head">
		<h2>head</h2>
		<h3>释义</h3>
		<p>html文件head元素，一般存放一些文件的元信息，head部分内容一般不再网页中显示。</p>
	</div>
	<div id="boby">
		<h2>body</h2>
		<h3>释义</h3>
		<p>body元素是网页内容的容器，块状元素。</p>
	</div>
</body>
</html>
